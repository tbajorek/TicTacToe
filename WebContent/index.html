<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kółko i krzyżyk</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/vex.css" />
    <link rel="stylesheet" href="css/vex-theme-default.css" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Kółko i krzyżyk - gra realtime w przeglądarce</h1>
        <div class="row">
            <div class="col-md-8">
                <table id="board">
                    <tr><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td></tr>
                </table>
            </div>
            <h4>Lista graczy</h4>
            <div id="plist" class="col-md-4">

            </div>
        </div>
        <div id="panel" class="row">
            <button id="connect">Połącz</button>
            <button id="disconnect">Rozłącz</button>
            Status:&nbsp;
            <span id="status"></span>
            <span id="signinfo"></span>
        </div>
        <div class="row" id="link2github">
            <a href="https://github.com/tbajorek/TicTacToe" target="_blank"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span>&nbsp;Project on Github.com</a>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/vex.combined.min.js"></script>
    <script>vex.defaultOptions.className = 'vex-theme-default';</script>
    <script type="text/javascript" src="js/gameAlert.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/connection.js"></script>
    <script type="text/javascript" src="js/playerlist.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
